{% extends 'base.html' %}

{% block content %}

{% include 'searchbar.html' %}

<h2>Search Results</h2>

{% if data.results %}
    {% for node in data.results %}
        <div class="card my-3">
            <div class="card-body">
                <a href="/docs/{{ node.id }}" class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"><h5 class="card-title">{{ node.title }}</h5></a>
                <p class="card-text">{{ node.content | safe }}</p>
                <div class="progress" style="max-width: 200px; max-height: 25px;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="1" data-score="{{ node.score }}"></div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div id="alert-search-data-missing" class="alert alert-warning" role="alert">
        No results found.
    </div>
{% endif %}

{% include 'graph.html' %}

<script src="{{ url_for('static',filename='search.js') }}"></script>

{% endblock %}
