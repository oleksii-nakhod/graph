{% extends 'base.html' %}

{% block content %}

{% include 'searchbar.html' %}

<div class="container">
    <h2>Search Results</h2>
    {% if nodes %}
        {% for node in nodes %}
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">{{ node.title }}</h5>
                    <p class="card-text">{{ node.content | safe }}</p>
                    <footer class="blockquote-footer">Similarity Score: {{ node.score }}</footer>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>

<svg id="viz"></svg>

<script src="{{ url_for('static',filename='search.js') }}"></script>

<script>
    drawGraph({{ nodes | tojson | safe }}, {{ links | tojson | safe }});
</script>

{% endblock %}
